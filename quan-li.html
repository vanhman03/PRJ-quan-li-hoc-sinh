<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuanLy</title>
</head>
<body>
<img src="fptgw.png" id="logo" style="height: 350px">
<h1> QUẢN LÝ HỌC VIÊN </h1>
<table style=" border: 1px solid black; width: 700px; float: right">
    <tr>
        <th style="font-size: 40px; background: dodgerblue" colspan="7">Danh sách học viên</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Lớp</th>
        <th>Ảnh</th>
        <th>Tùy chọn</th>

    </tr>
    <tbody id="list-student">
    </tbody>
</table>

<table border="1" style="width: 500px; height: 300px" ;>
    <tr id="id1">
        <th colspan="2"> Thông tin học viên</th>
    </tr>

    <tr>
        <th>ID</th>
        <td><input type="number" id="id"></td>

    </tr>
    <tr>
        <th>Họ tên</th>
        <td><input type="text" id="fullname"></td>
    </tr>
    <tr>
        <th>Ngày sinh</th>
        <td><input type="text" id="date"></td>
    </tr>
    <tr>
        <th>Giới tính</th>
        <td><input type="text" id="gender"></td>
    </tr>
    <tr>
        <th>Lớp</th>
        <td><input type="text" id="grade"></td>
    </tr>
    <tr>
        <th>Ảnh</th>
        <td><input type="text" id="img"></td>
    </tr>
    <tr>
        <th></th>
        <td>
            <button style="background-color: limegreen" id="add" onclick="addStudent()">Add</button>
            <button style="background-color: gold" id="edit" onclick="updateStudent()">Save</button>
        </td>
    </tr>
</table>
<script src="StudentManagement.js"></script>
<script src="Student.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
